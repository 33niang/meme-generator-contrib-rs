name: Compile Contrib Library for Rust 1.85.0

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 第一步：获取源代码
      - uses: actions/checkout@v4

      # 新增步骤：安装 fontconfig 和 freetype 的开发库
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libfontconfig1-dev libfreetype6-dev

      # 第二步：安装指定版本的 Rust 工具链
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.85.0
          override: true

      # 第三步：进行编译
      - name: Build
        run: cargo build --release

      # 第四步：打包上传 .so 文件
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libmeme-generator-contrib-so-1.85.0
          path: target/release/libmeme_generator_contrib.so
